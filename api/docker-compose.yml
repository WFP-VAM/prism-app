version: "3"

services:
  api:
    build: ./
    volumes:
      - "./cache:/cache:rw"
      - ./app:/usr/local/lib/python3.9/site-packages/app:ro
    environment:
      - WORKERS_PER_CORE=1
      # External services credentials
      - KOBO_PASSWORD=${KOBO_PASSWORD:?"Add a password to access KOBO data."}
      - KOBO_USERNAME=${KOBO_USERNAME:?"Add a user to access KOBO data."}
      - ACLED_API_KEY=${ACLED_API_KEY:?"Add an API Key to Access ACLED data."}
      - ACLED_API_EMAIL=${ACLED_API_EMAIL:?"Add an API EMAIL to Access ACLED data."}
      - HDC_TOKEN
      # Alerts database
      - PRISM_ALERTS_DATABASE_URL
