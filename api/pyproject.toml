[tool.poetry]
name = "prism-app"
version = "1.1.1"
description = "API Interface for WFP PRISM"
authors = ["Ovio"]
license = "Apache 2.0"
package-mode = false

[tool.poetry.dependencies]
PyJWT = "2.4.0"
python = ">=3.12,<3.13"
requests = "^2.32.4"
playwright = "1.53.0"
fastapi = "^0.116.0"
httpx = "^0.28.0"
uvicorn = { extras = ["standard"], version = "^0.23.2" }
sqlalchemy = "^1.4.40"
pydantic = { version = "1.10.22", extras = ["email"] }
python-dateutil = "2.8.2"
types-python-dateutil = "2.8.19"
psycopg2 = "^2.9.9"
rasterstats = "0.20.0"
boto3 = "^1.40.1"
cachetools = "^5.3.1"
odc-geo = "^0.4.1"
odc-stac = "^0.4.0"
pystac-client = "^0.8.6"
pystac = "^1.12.2"
pytest-asyncio = "^1.0.0"
pytest-playwright = "^0.7.0"
rasterio = "^1.3.9"
rioxarray = "^0.17.0"
pytest-recording = "^0.13.2"
geopandas = "^1.0.1"
# pin vcrpy to prevent breakage in v7.0.0
vcrpy = "6.0.1"
# some package isn't updated for numpy 2.x yet
numpy = "<2.0"

[tool.poetry.group.dev.dependencies]
black = "^24.3.0"
isort = "^5.12.0"
mypy = "^1.5.1"
pytest = "^8.4.0"
pytest-cov = "^6.2.0"
pip-audit = "^2.6.0"

[[tool.mypy.overrides]]
module = ["backoff"]
ignore_missing_imports = true

[tool.black]
line-length = 88

[tool.isort]
profile = "black"
multi_line_output = 3       # Vertical Hanging Indent
src_paths = "prism-app/api"

[tool.poetry.scripts]
audit = "pip_audit:main"

[build-system]
requires = ["poetry-core>=1.0.8"]
build-backend = "poetry.core.masonry.api"
