version: '3'
services:
  alerting-db:
    image: kartoza/postgis:12.1
    restart: always
    ports:
      - 54321:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=!ChangeMe!
    volumes:
      - ./db_data:/var/lib/postgresql
  alerting-node:
    build:
      context: ../
      dockerfile: ./alerting/Dockerfile
    restart: always
    volumes:
      - ./alerting:/app
      - ./common:/common
    working_dir: /app
    environment:
      - POSTGRES_HOST=alerting-db
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=!ChangeMe!
      - PRISM_ALERTS_DATABASE_URL
      - PRISM_ALERTS_EMAIL_PASSWORD=${PRISM_ALERTS_EMAIL_USER} # Set from secrets in api/set_envs.sh
      - PRISM_ALERTS_EMAIL_USER=${PRISM_ALERTS_EMAIL_USER}
