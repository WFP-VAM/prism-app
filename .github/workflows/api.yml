# for comment on PR, follow instruction for: https://github.com/marketplace/actions/sticky-pull-request-comment
name: PRISM CI - API
on:
  # Run on all pull requests and on pushes to master.
  pull_request:
  push:
    branches:
      - master

jobs:
  api_lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
      # run the matrix jobs one after the other, so they can benefit from caching
      max-parallel: 1

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          # Version of Poetry to use
          version: 2.2.1
          virtualenvs-create: true
          virtualenvs-in-project: true
      - name: Install dependencies
        run: |
          cd api
          poetry install
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      - name: Check formatting with black and isort
        run: |
          cd api
          poetry run black --check .
          poetry run isort --check .
      - name: Security audit
        run: |
          cd api
          # Run pip-audit and filter to show only vulnerable packages (exclude packages with no vulns)
          # Redirect stderr to /dev/null to avoid parsing the "Found X vulnerabilities" message
          # Use || true to prevent exit on non-zero code (pip-audit exits 1 when vulns found, which is expected)
          poetry run pip-audit --desc --format json 2>/dev/null | \
            jq '{dependencies: [.dependencies[]? | select(.vulns != null and (.vulns | length > 0))]}' > audit_results.json || true

          # Check if there are any vulnerabilities in the filtered results
          VULN_COUNT=$(jq '.dependencies | length' audit_results.json)
          if [ "$VULN_COUNT" -gt 0 ]; then
            echo "❌ Found $VULN_COUNT vulnerable package(s):"
            jq '.' audit_results.json
            exit 1
          else
            echo "✅ No vulnerabilities found"
          fi

  api_build:
    name: build and test api
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Docker Compose
        run: |
          DOCKER_CONFIG=${DOCKER_CONFIG:-$HOME/.docker}
          mkdir -p $DOCKER_CONFIG/cli-plugins
          curl -SL https://github.com/docker/compose/releases/download/v2.20.3/docker-compose-`uname -s`-`uname -m` -o $DOCKER_CONFIG/cli-plugins/docker-compose
          chmod +x $DOCKER_CONFIG/cli-plugins/docker-compose
          docker compose version
      - name: Build containers
        run: cd api && make build
      - name: Run tests
        run: cd api && make api-test
