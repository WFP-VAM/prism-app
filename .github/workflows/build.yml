# for comment on PR, follow instruction for: https://github.com/marketplace/actions/sticky-pull-request-comment
name: Build
on: [pull_request]

jobs:
  frontend_tests:
    name: frontend_tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      
      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: |
            **/node_modules
            **/.eslintcache
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install packages
        run: yarn install --frozen-lockfile
      
      - name: yarn lint
        run: yarn lint
      
      - name: yarn test
        run: yarn test
      

  frontend_build_and_deploy:
    needs: frontend_tests
    name: frontend_build_and_deploy
    runs-on: ubuntu-latest
    env:
      surge_url: prism-${{ github.event.pull_request.number }}.surge.sh
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: test
        run: |
          echo "My current surge url is ${{ env.surge_url }}"

      - name: Get yarn cache directory path
      
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: |
            **/node_modules
            **/.eslintcache
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies if needed.
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: build frontend
        run: GENERATE_SOURCEMAP=false yarn build
      - name: deploy on surge
        uses: dswistowski/surge-sh-action@v1
        with: 
          domain: ${{ env.surge_url }}
          project: 'build/.'
          login: ${{ secrets.surge_login }}
          token: ${{ secrets.surge_token }}
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%dT%H:%M:%S')"
      - name: Comment PR
        uses: marocchino/sticky-pull-request-comment@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          message: |
            Build succeeded and deployed at http://${{ env.surge_url }} 
            (hash ${{ github.event.pull_request.number }} deployed at ${{ steps.date.outputs.date }} )



  build_api:
    name: build api
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install Docker Compose
        run: |
          curl -L https://github.com/docker/compose/releases/download/1.11.2/docker-compose-`uname -s`-`uname -m` > ~/docker-compose
          chmod +x ~/docker-compose
          sudo mv ~/docker-compose /usr/local/bin/docker-compose
      - name: Build containers
        run: cd api-flask && docker-compose build api
      - name: Run linters
        run: cd api-flask && make api-lint
      - name: Run tests
        run: cd api-flask && make api-test

