name: Feature Request
description: File a feature request
title: "[Feature Request]: "
labels: ["enhancement", "triage"]
assignees:
  - wadhwamatic
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this feature request!
  - type: textarea
    id: problem
    attributes:
      label: Provide a clear and concise description of what the problem is.
    validations:
      required: true
  - type: textarea
    id: target
    attributes:
      label: Provide a clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    id: other
    attributes:
      label: Is there anything else you can add about the proposal? You might want to link to related issues here, if you haven't already.
      description: |
        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
